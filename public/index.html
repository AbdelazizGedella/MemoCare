  <style>

    body {
      font-family: "Sora", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    .glass {
      background: var(--mc-card);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--mc-bd);
      border-radius: 16px;
    }

    .section-title {
      letter-spacing: 0.08em;
      font-weight: 700;
    }

    .feature-item, .plan-card, .faq-card, .security-card {
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .feature-item:hover, .plan-card:hover, .faq-card:hover, .security-card:hover {

      box-shadow: 0 10px 30px rgba(0, 0, 0, .25);

    .icon-48 { width: 48px; height: 48px; }

    .badge-soft {

      color: #93c5fd;
      border: 1px solid rgba(37, 99, 235, .35);
      padding: .35rem .6rem;
      border-radius: 999px;

    .stat {

      backdrop-filter: saturate(180%) blur(10px);
      -webkit-backdrop-filter: saturate(180%) blur(10px);

      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    /* Back-to-top */

  </style>

<body data-bs-spy="scroll" data-bs-target="#mcNav" data-bs-offset="90" tabindex="0">

      <a class="navbar-brand d-flex align-items-center" href="#home">

  <main id="top">
    <!-- HERO -->
    <section id="home" class="py-6 py-lg-7">
      <div class="container">
        <div class="row align-items-center g-4">
          <div class="col-lg-6">
            <span class="badge-soft">ENSURE ACCOUNTABILITY</span>
            <h1 class="display-1 lh-sm mt-3 fw-bolder">MemoCare</h1>
            <h2 class="display-6 mt-2">Streamlined Memo Management</h2>

              <a href="../login.html" class="btn btn-primary btn-lg"><i class="fas fa-bolt me-2"></i>Get Started</a>

  <!-- Scripts -->
  <script src="vendors/@popperjs/popper.min.js"></script>
  <script src="vendors/bootstrap/bootstrap.min.js"></script>
  <script src="vendors/is/is.min.js"></script>
  <script src="vendors/swiper/swiper-bundle.min.js"></script>
  <script src="assets/js/theme.js"></script>

  <script>
    // Sticky navbar blur effect on scroll
    (function () {
      const nav = document.querySelector('.navbar.sticky-top');
      const onScroll = () => {
        if (window.scrollY > 10) nav.classList.add('blur');
        else nav.classList.remove('blur');
      };
      onScroll();
      document.addEventListener('scroll', onScroll);
    })();

    // Animated counters
    (function () {
      const els = document.querySelectorAll('[data-count]');
      const ease = t => 1 - Math.pow(1 - t, 3);
      const obs = new IntersectionObserver((entries) => {
        entries.forEach((e) => {
          if (!e.isIntersecting) return;
          const el = e.target;
          const total = parseInt(el.getAttribute('data-count'), 10) || 0;
          let start = null;
          const step = (ts) => {
            if (!start) start = ts;
            const p = Math.min(1, (ts - start) / 1200);
            el.textContent = Math.floor(ease(p) * total).toLocaleString();
            if (p < 1) requestAnimationFrame(step);
          };
          requestAnimationFrame(step);
          obs.unobserve(el);
        });
      }, { threshold: 0.4 });
      els.forEach((el) => obs.observe(el));
    })();

    // Swiper
    (function () {
      try {
        new Swiper('.mcSwiper', {
          slidesPerView: 1,
          spaceBetween: 16,
          loop: true,
          pagination: { el: '.swiper-pagination', clickable: true },
          navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
          breakpoints: {
            768: { slidesPerView: 2 },
            1200: { slidesPerView: 3 }
          }
        });
      } catch (e) { /* no-op */ }
    })();

    // Back to top button
    (function () {
      const btn = document.getElementById('toTop');
      const toggle = () => { btn.style.display = (window.scrollY > 300) ? 'inline-flex' : 'none'; };
      toggle();
      document.addEventListener('scroll', toggle);
      btn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
    })();

    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
