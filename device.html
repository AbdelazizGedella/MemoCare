<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Memo Acknowledgment Dashboard</title>

  <title>Memo || Memos</title>

  
  <!-- Tailwind & DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <!-- App Logic -->
  <script defer src="./js/device.js"></script>



  
  <!--  Favicon and Apple Touch Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
<link rel="manifest" href="/icon/site.webmanifest">


</head>
<body class="bg-gray-900 text-white">
  
  <!-- Top Navigation Bar -->
  <div class="fixed top-0 left-0 w-full bg-[#0059F7] p-4 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold text-white-300">Memo Acknowledgment System</h1>
    <span id="user-greeting" class="text-green-400 text-lg"></span>
  </div>

  <!-- Sidebar -->
<div class="fixed top-20 left-4 w-30 bg-[#151F42] p-6 shadow-lg rounded-lg flex flex-col items-center">
    <ul class="space-y-6">
        <li class="text-center">
            <a href="Dashboard.html" class="flex flex-col items-center text-white hover:text-blue-500">
                <i class="fas fa-home text-2xl"></i>
                <span class="text-sm mt-1">Home</span>
            </a>
        </li>
        <li class="text-center">
            <a href="Profile.html" class="flex flex-col items-center text-white hover:text-blue-500">
                <i class="fas fa-user-circle text-2xl"></i>
                <span class="text-sm mt-1">Profile</span>
            </a>
        </li>
        <li class="text-center">
            <a href="request.html" class="flex flex-col items-center text-white hover:text-blue-500">
                <i class="fas fa-paper-plane text-2xl"></i>
                <span class="text-sm mt-1">Request</span>
            </a>
        </li>
           <li class="text-center">
            <a href="leave.html" class="flex flex-col items-center text-white hover:text-blue-500">
                <i class="fas fa-calendar-alt text-2xl"></i>
                <span class="text-sm mt-1">Leave Planner</span>
            </a>
        </li>
        <li class="text-center">
            <a href="spaces.html" class="flex flex-col items-center text-white hover:text-blue-500">
                <i class="fas fa-rocket text-2xl"></i>
                <span class="text-sm mt-1">Spaces</span>
            </a>
        </li>
        <li class="text-center">
            <a href="Memos.html" class="flex flex-col items-center text-white hover:text-blue-500">
                <i class="fas fa-file-alt text-2xl"></i>
                <span class="text-sm mt-1">Memos</span>
            </a>
        </li>
        <li class="text-center">
            <a href="device.html" class="flex flex-col items-center text-blue-500">
                <i class="fas fa-tablet-alt text-2xl"></i>
                <span class="text-sm mt-1">Devices</span>
            </a>
        </li>
        <li class="text-center">
            <a href="leaderboard.html" class="flex flex-col items-center text-white hover:text-blue-500">
                <i class="fas fa-trophy text-2xl"></i>
                <span class="text-sm mt-1">Leaderboard</span>
            </a>
        </li>
        <li class="text-center">
            <a href="admin.html" class="flex flex-col items-center text-white hover:text-blue-500">
                <i class="fas fa-lock text-2xl"></i>
                <span class="text-sm mt-1">Admin</span>
            </a>
        </li>
    </ul>
    <button id="logout-btn" class="mt-6 text-white hover:text-red-500">
        <i class="fas fa-sign-out-alt text-2xl"></i>
    </button>
</div>

  <!-- Main Content Area -->
  <div class="flex-1 overflow-y-auto p-20 ml-24">
 


<div class="max-w-xl mx-auto bg-[#1A2238] p-8 rounded-lg shadow-lg">
    <h2 class="text-xl font-bold mb-6 text-center">Scan Device Barcode</h2>
    <div id="barcode-reader" class="flex justify-center mb-4">
        <!-- Camera stream will be rendered here -->
        <video id="barcode-video" class="rounded-lg border-2 border-blue-500" width="320" height="240" autoplay muted></video>
    </div>
    <div id="scan-status" class="text-center text-blue-400 mb-4">Awaiting scan...</div>
    <form id="device-form" class="space-y-4 hidden">
        <div>
            <label class="block text-sm font-medium mb-1">Device ID</label>
            <input id="device-id" type="text" class="input input-bordered w-full bg-gray-800 text-white" readonly>
        </div>
        <div>
            <label class="block text-sm font-medium mb-1">Item Information</label>
            <input id="item-info" type="text" class="input input-bordered w-full bg-gray-800 text-white" readonly>
        </div>
        <div>
            <label class="block text-sm font-medium mb-1">Timestamp</label>
            <input id="timestamp" type="text" class="input input-bordered w-full bg-gray-800 text-white" readonly>
        </div>
        <div class="flex space-x-4">
            <label class="flex items-center space-x-2">
                <input type="checkbox" id="available" class="checkbox" checked>
                <span>Available</span>
            </label>
            <label class="flex items-center space-x-2">
                <input type="checkbox" id="functioning" class="checkbox">
                <span>Functioning</span>
            </label>
            <label class="flex items-center space-x-2">
                <input type="checkbox" id="clean" class="checkbox" checked>
                <span>Clean</span>
            </label>
        </div>
        <div>
            <label class="block text-sm font-medium mb-1">Device Location</label>
            <input id="device-location" type="text" class="input input-bordered w-full bg-gray-800 text-white" placeholder="Enter location" required>
        </div>
        <button type="submit" class="btn btn-primary w-full">Submit</button>
    </form>
</div>
<script defer src="./js/device-barcode.js"></script>
    
  </div>

</body>
</html>
